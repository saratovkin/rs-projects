<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="header-nav">
      </div>
      <div class="header-name">
        <span>Игрушки</span>
      </div>
    </div>

  </header>
  <main class=main>
    <div class="main-container">
      <aside class="filter-options">
        <section class="filter-option">
          <p>Фильтры по значению</p>
         <!--  <div class="fav-filters"> -->
            <span>Только любимые:</span>
            <div class="fav-option" data="true"></div>
          <!-- </div> -->
        </section>
      </aside>
      <div class="decorations-container">
        <template id="decorationTemplate">
          <div class="decoration">
            <div class="decoration-name"></div>
            <img class="decoration-image" src="" alt="">
            <div class="decoration-specs">
              <span class="decoration-count"></span>
              <span class="decoration-year"></span>
              <span class="decoration-shape"></span>
              <span class="decoration-color"></span>
              <span class="decoration-size"></span>
              <span class="decoration-is-fav"></span>
            </div>
          </div>
        </template>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>

</body>

</html>
