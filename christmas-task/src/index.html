<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="header-nav">
        <input type="search" class="search" placeholder="Поиск" autofocus="autofocus" autocomplete="off">
      </div>
      <div class="header-name">
        <span>Игрушки</span>
      </div>
      <div class="fav-counter">
        <span class="fav-count">
            0
        </span>
      </div>
    </div>

  </header>
  <main class=main>
    <div class="main-container">
      <aside class="filter-options">
        <div class="filter-option">
          <p>Фильтры по значению</p>
        </div>
        <div class="filter-option">
          <p>Фильтры по диапозону</p>
          <div class="count-slider">
            <span>Количество экземпляров:</span>
            <div class="slider-container">
              <span class="count-from">1</span>
              <div class="slider" id="count-slider"></div>
              <span class="count-to">12</span>
            </div>
           
          </div>
          <div class="year-slider">
            <span>Год приобретения:</span>
            <div class="slider-container">
              <span class="year-from">1940</span>
              <div class="slider" id="year-slider"></div>
              <span class="year-to">2020</span>
            </div>
          </div>
        </div>
        <div class="filter-option">
          <p>Сортировка</p>
          <select class="sort-select">
            <option selected="" value="name">По названию от «А» до «Я»</option>
            <option value="name-desc">По названию от «Я» до «А»</option>
            <option value="year">По году приобретения по возрастанию</option>
            <option value="year-desc">По году приобретения по убыванию</option>
          </select>
          <button class="reset-filter">Сбросить</button>
        </div>
      </aside>
      <div class="decorations-container">
        <div class="search-alert hide">
         <span> К сожалению, по вашему запросу совпадений не найдено. <br>
           Измените запрос и попробуйте ещё раз.
         </span>
        </div>
        <template id="decorationTemplate">
          <div class="decoration">
            <div class="fav-limit hide">
              <span> Лимит игрушек - 20 шт.
              </span>
            </div>
            <div class="decoration-name"></div>
            <img class="decoration-image" src="" alt="">
            <div class="decoration-specs">
              <span class="decoration-count"></span>
              <span class="decoration-year"></span>
              <span class="decoration-shape"></span>
              <span class="decoration-color"></span>
              <span class="decoration-size"></span>
              <span class="decoration-is-fav"></span>
            </div>
          </div>
        </template>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>

</body>

</html>
